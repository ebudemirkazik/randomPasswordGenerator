<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomPasswordGenerator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Password Generator</h2>

      <label>
        Password Length:
        <input type="number" id="length" min="4" max="30" value="12" />
      </label>

      <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Number</label>
      <label><input type="checkbox" id="symbols" /> Symbol (@#$!)</label>

      <div class="button-result">
        <button id="generate">Generate</button>
        <div class="output" id="result">Password</div>
        <p id="strength" style="margin-top: 10px; font-weight: bold;"></p>
        <p id="analysis" style="font-size: 0.9rem; color: gray;"></p>
      </div>
      <div class="copy-reset">
        <button id="copy">Kopyala</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
